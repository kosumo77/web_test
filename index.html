<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel AH Flip Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>アイテム検索</h2>
            <input type="text" id="item-search" placeholder="アイテム名で検索...">
            <div class="filter-container">
                <select id="category-filter">
                    <option value="all">すべてのカテゴリー</option>
                </select>
                <select id="rarity-filter">
                    <option value="all">すべてのレアリティ</option>
                </select>
            </div>
            <ul id="item-list">
                <!-- アイテムリストはここに表示されます -->
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Hypixel AH Flip Finder</h1>
                <p>サイドバーからアイテムを選択するか、下のボタンから全フリップ情報を取得します。</p>
                <button id="display-flips-btn" class="header-btn">全フリップを表示</button>
            </header>
            <div id="result-container">
                <h2 id="result-item-name">結果</h2>
                <p id="status-message">アイテムを選択するか、「全フリップを表示」ボタンを押してください。</p>
                <table id="result-table">
                    <thead>
                        <tr>
                            <tr>
                            <th>アイテム名</th>
                            <th>最安値</th>
                            <th>2番目に安い価格</th>
                            <th>利益</th>
                            <th>購入元</th>
                            <th>売却先</th>
                            <th>エンチャント</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 結果はここに表示されます -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/jscript.js"></script>
</body>
</html>
