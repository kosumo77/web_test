<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel AH Flip Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>アイテム検索</h2>
            <input type="text" id="item-search" placeholder="アイテム名で検索...">
            <div class="filter-container">
                <select id="category-filter">
                    <option value="all">すべてのカテゴリー</option>
                </select>
                <select id="rarity-filter">
                    <option value="all">すべてのレアリティ</option>
                </select>
            </div>
            <ul id="item-list">
                <!-- アイテムリストはここに表示されます -->
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Hypixel AH Flip Finder</h1>
                <p>左のリストからアイテムの相場を検索するか、下のボタンで利益の出るフリップを分析します。</p>
                <button id="analyze-flips-btn" class="header-btn">フリップを分析</button>
            </header>
            
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="auction-browser">オークション閲覧</button>
                <button class="tab-btn" data-tab="flip-analyzer">フリップ分析</button>
            </div>

            <p id="status-message">アプリケーションを初期化中...</p>

            <!-- Auction Browser Tab -->
            <div id="auction-browser" class="tab-content active">
                <h2>オークション閲覧</h2>
                <table id="auction-table">
                    <thead>
                        <tr>
                            <th>アイテム名</th>
                            <th>価格</th>
                            <th>エンチャント</th>
                            <th>残り時間</th>
                            <th>出品者</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Auction items will be displayed here -->
                    </tbody>
                </table>
            </div>

            <!-- Flip Analyzer Tab -->
            <div id="flip-analyzer" class="tab-content">
                <h2>フリップ分析結果</h2>
                <table id="flip-table">
                    <thead>
                        <tr>
                            <th>アイテム名</th>
                            <th>最安値</th>
                            <th>2番目に安い価格</th>
                            <th>利益</th>
                            <th>購入元</th>
                            <th>売却先</th>
                            <th>エンチャント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Flip results will be displayed here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/jscript.js"></script>
</body>
</html>
